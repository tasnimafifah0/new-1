<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Full Video</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .video-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .video-wrapper iframe, 
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .description {
      margin-top: 20px;
      font-size: 16px;
      color: #ccc;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    Watch Full HD Video
  </header>

  <div class="video-container">
    <div class="video-wrapper">
      <!-- You can use <video> or <iframe> here -->
      <!-- Example YouTube embed -->
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              title="YouTube video" 
              allowfullscreen>
      </iframe>
    </div>

    <div class="description">
      <p>This is a full HD professional video. You can add your description here, including episode details, cast, or anything else.</p>
    </div>
  </div>
</body>
</html>
