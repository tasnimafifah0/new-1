<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Video Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .video-card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-card img {
      width: 100%;
      height: 170px;
      object-fit: cover;
    }
    .video-title {
      padding: 10px 15px;
      font-size: 16px;
    }

    @media screen and (max-width: 600px) {
      .video-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ My Video Gallery</h1>

  <div class="gallery">
    
    <!-- Video 1 -->
    <div class="video-card">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src="https://drive.google.com/uc?export=view&id=1h422duLVEPCnjzW9gpk8an8rmjhqR8nf" alt="Thumbnail" width="300">
    </a>
      <div class="video-title">Video 1: HD Movie</div>
    </div>

      </a>
      <div class="video-title">Video 2: Music</div>

</html>
