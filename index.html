<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 28px;
      background-color: #1f1f1f;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .video-card iframe,
    .video-card video {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-title {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #ddd;
    }
  </style>
</head>
<body>
  <header>
    My Video Gallery
  </header>

  <div class="gallery">
    <!-- Video 1 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <div class="video-title">Video 1: HD Movie</div>
    </div>

    <!-- Video 2 -->
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/3tmd-ClpJxA" allowfullscreen></iframe>
      <div class="video-title">Video 2: Music</div>
    </div>

    <!-- Video 3 -->
    <div class="video-card">
      <iframe src="https://gainedspotsspun.com/h7490t1g?key=d4330eedfb245bfd489eb18a875b6892" allowfullscreen></iframe>
      <div class="video-title">Video 3: Dance</div>
    </div>

    <!-- More videos: just copy and change links -->
  </div>
</body>
</html>
