<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue Video</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }

    .btn {
      background-color: #ff0000;
      color: #fff;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Click to Continue Video</h1>
  <button class="btn" onclick="redirect()">Continue</button>

  <script>
    function redirect() {
      window.location.href = "https://sites.google.com/view/porn-uhl/home";
    }
  </script>
</body>
</html>
