<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Watch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding-top: 100px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      cursor: pointer;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
