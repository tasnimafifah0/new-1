<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding-top: 50px;
    }
    #countdown {
      font-size: 24px;
      margin-bottom: 20px;
      background: #ffffcc;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    #thumbnail {
      display: none;
      margin-top: 20px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      cursor: pointer;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="countdown">
  Video is loading... Please wait <span id="time">30</span> seconds!
</div>

<div id="thumbnail">
  <a href="https://example.com/redirect-link" target="_blank">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.sexvid.xxx%2Ffemale-choice-video-with-a-hottie-that-gets-rammed-hard.html&psig=AOvVaw36gcSfDnqfj0sPidOYZqxt&ust=1752315668851000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNiKtczLtI4DFQAAAAAdAAAAABAE" alt="Click to continue">
  </a>
</div>

<script>
  let seconds = 30;
  let countdown = setInterval(() => {
    seconds--;
    document.getElementById("time").textContent = seconds;
    if (seconds <= 0) {
      clearInterval(countdown);
      document.getElementById("countdown").style.display = "none";
      document.getElementById("thumbnail").style.display = "block";
    }
  }, 1000);
</script>

</body>
</html>
