
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click to Continue</title>
  <style>
    body {
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }

    .click-image {
      width: 320px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 15px #aaa;
      transition: transform 0.3s ease;
    }

    .click-image:hover {
      transform: scale(1.05);
    }

    .note {
      font-size: 18px;
      margin-top: 20px;
      color: #444;
    }
  </style>
</head>
<body>

  <h2>Click the image to continue</h2>

  <!-- ✅ Main clickable image -->
  <a href="https://gainedspotsspun.com/h7490t1g?key=d4330eedfb245bfd489eb18a875b6892" target="_blank">
    <img src="https://i.imgur.com/EAt1Ncq.jpg" alt="Click to Continue" class="click-image">
  </a>

  <p class="note">If it doesn’t redirect, please click the image.</p>

</body>
</html>
